<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showAdd</title>
</head>

<body>
    <a href="../">Go back</a>
    <h1>Add a New Show</h1>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="create/" method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>
        <label for="network">Network:</label><br>
        <input type="text" id="network" name="network"><br><br>
        <label for="release_date">Release Date:</label><br>
        <input type="date" id="release_date" name="release_date"><br><br>
        <label for="description">Description:</label><br>
        <textarea name="description" style="width:600px; height:200px;"></textarea><br><br>
        <input type="submit" value="Create">
    </form>
</body>

</html>
