<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    <a href="../../">Go back</a>
    <h1>Edit Show</h1>
    <form action="../alterShow/" method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ show.title }}"><br><br>
        <label for="network">Network:</label><br>
        <input type="text" id="network" name="network" value="{{ show.network }}"><br><br>
        <label for="releaseDate">Release Date:</label><br>
        <input type="date" id="release_date" name="release_date" value="{{ show.release_date }}"><br><br>   
        <label for="description">Description:</label><br>
        <textarea name="description" style="width:600px; height:200px;">{{ show.description }}</textarea><br><br>
        <input type="submit" value="Update">
    </form><br>
    <a href="../">Go to Show</a>
</body>
</html>
